{% extends "base.html" %}
{% block title %} Edit Artist Profile {% endblock %}
{% block content %}
<main>
  <h1>Edit Artist Profile</h1>
  <form method="post" enctype=multipart/form-data>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'delete_artist_profile' %}" class="btn btn-danger">Delete Profile</a>
  </form>
</main>
{% endblock %}
